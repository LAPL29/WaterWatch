<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Watch</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body class="background-shadow">
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <div class="container-fluid d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center justify-content-center">
                        <a class="navbar-brand" href="index.html"><img class="img-logo" src="src/img/logo.png"
                                alt=""></a>
                        <span class="chino">SHITSU</span>

                    </div>

                    <div class="d-flex align-items-center">
                        <div class="logo-container me-3 logos">
                            <a href="#" class="mx-2"><i class="fab fa-tiktok fa-2x icon"></i></a>
                            <a href="#" class="mx-2"><i class="fab fa-twitter fa-2x icon"></i></a>
                            <a href="#" class="mx-2"><i class="fab fa-facebook fa-2x icon"></i></a>
                            <a href="#" class="mx-2"><i class="fab fa-instagram fa-2x icon"></i></a>

                        </div>

                    </div>
        </nav>

    </header>

    <div class="register-container">
        <div class="register-content">
            <div class="image-side">
                <img class="fondoRegister" src="src/img/fondoRegister.png" alt="">
            </div>
            <div class="form-side">
                <img class="img-registrar" src="src/img/registrar.png" alt="">
                <div class="register-card">
                    <h3 class="text-center">Registrate</h3>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Usuario</label>
                            <input type="email" class="form-control" id="email" placeholder="Nicolas505@gmail.com"
                                required>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="password-toggle"
                                    onclick="togglePassword('password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirm-password" required>
                                <button class="btn btn-outline-secondary" type="button" id="confirm-password-toggle"
                                    onclick="togglePassword('confirm-password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#mensajeExitoso">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Login Modal -->
    <div class="modal fade" id="mensajeExitoso" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="text-center">Waterwatch</h2>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <h3>¡Se creo correctamente la cuenta!</h3>

                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <img class="img-exito" src="src/img/logowaterwatch.png" alt="">
                        </div>

                        <div class="text-center">
                            <a href="fechaInstalacionUsuario.html" type="submit" class="btn btn-primary">Continuar</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>



    <!-- Footer -->

        <div>
            <a class="navbar-brand" href="#"><img class="img-logo" src="src/img/logo.png" alt=""></a>
            <span class="chino">SHITSU</span>

        </div>
        <p class="texto-footer">© Waterwatch todos los derechos reservados 2024.</p>

    </footer> -->


</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

<script src="src/js/app.js"></script>


</html>
