<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Watch</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <div class="container-fluid d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center justify-content-center">
                        <a class="navbar-brand" href="#"><img class="img-logo" src="src/img/logo.png" alt=""></a>
                        <button class="btn btn-primary ms-3" type="button" data-bs-toggle="modal"
                            data-bs-target="#loginModal" data-bs-backdrop="false">Iniciar Sesión</button>
                    </div>

                    <div class="d-flex align-items-center">
                        <div class="logo-container me-3 logos">
                            <a href="#" class="mx-2"><i class="fab fa-tiktok fa-2x icon"></i></a>
                            <a href="#" class="mx-2"><i class="fab fa-twitter fa-2x icon"></i></a>
                            <a href="#" class="mx-2"><i class="fab fa-facebook fa-2x icon"></i></a>
                            <a href="#" class="mx-2"><i class="fab fa-instagram fa-2x icon"></i></a>

                        </div>

                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </div>
        </nav>

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center w-100" id="loginModalLabel">Iniciar Sesión</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="Ingrese su correo electrónico">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Ingrese su contraseña">
                            </div>
                            <div class="mb-3 text-center">
                                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">WaterWatch</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-file-alt"></i>
                            Términos y Condiciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> Acerca de Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user-secret"></i> Resumen de Privacidad</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-question-circle"></i> Ayuda</a>
                    </li>
                </ul>

            </div>
        </div>
        </nav>

    </header>

    <h1 class="padding">Completar cita</h1>
    <div class="cont">

        <div class="m-5">
            <form>
                <div class="mb-3">
                    <label for="serial" class="form-label">Serial del dispositivo IoT</label>
                    <input type="text" class="form-control" id="serial"
                        placeholder="Ingrese el serial del dispositivo IoT">
                </div>
                <div class="mb-3">
                    <h3 style="text-align: left;">Tipo de tinaco</h3>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="capacidad" class="form-label">Capacidad</label>
                            <input type="text" class="form-control" id="capacidad"
                                placeholder="Ingrese la capacidad [litros]">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="diametro" class="form-label">Diámetro</label>
                            <input type="text" class="form-control" id="diametro"
                                placeholder="Ingrese el diámetro [cm]">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="altura" class="form-label">Altura</label>
                            <input type="text" class="form-control" id="altura" placeholder="Ingrese la altura [cm]">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3"
                        placeholder="Ingrese la descripción"></textarea>
                </div>

            </form>

        </div>
        <div>
            <div class="rotoplas3">
                <img src="src/img/rotoplas3.png" alt="">
                <div class="m-3 text-end">
                    <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#mensajeExitoso">Continuar</button>
                </div>

            </div>

        </div>


    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="mensajeExitoso" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="text-center">Waterwatch</h2>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <h3>¡Se creo la cita correctamente!</h3>

                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <img class="img-exito" src="src/img/logowaterwatch.png" alt="">
                        </div>

                        <div class="text-center">
                            <a href="citasAgendadas.html" type="submit" class="btn btn-primary">Regresar</a>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

        </div>

    </footer> -->


</body>

    </script>



</html>
