<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Watch</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <div class="container-fluid d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center justify-content-center">
                        <a class="navbar-brand" href="index.html"><img class="img-logo" src="src/img/logo.png"
                                alt=""></a>
                        <span class="chino">SHITSU</span>

                    </div>

                    <div class="d-flex align-items-center">
                        <div class="logo-container me-3 logos">
                            <a href="#" class="mx-2"><i class="fab fa-tiktok fa-2x icon"></i></a>
                            <a href="#" class="mx-2"><i class="fab fa-twitter fa-2x icon"></i></a>
                            <a href="#" class="mx-2"><i class="fab fa-facebook fa-2x icon"></i></a>
                            <a href="#" class="mx-2"><i class="fab fa-instagram fa-2x icon"></i></a>

                        </div>

                    </div>
        </nav>

    </header>


    <div class="row">
        <div class="col-md-5">
            <img src="src/img/rotoplas2.png" alt="Image">
        </div>

        <div class="col-md-6 padding">
            <form class="m-5">
                <h2>Datos personales</h2>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3">
                    <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" id="apellidoPaterno"
                        placeholder="Ingrese su apellido paterno">
                </div>
                <div class="mb-3">
                    <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="apellidoMaterno"
                        placeholder="Ingrese su apellido materno">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Número Telefónico</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número telefónico">
                </div>

                <div class="mb-3 text-center pt-5">
                    <a href="instalacionPublic.html" type="submit" class="btn btn-primary">Regresar</a>
                    <span class="mx-4"></span>
                    <a href="datosDomicilioPublic.html" type="submit" class="btn btn-primary">Continuar</a>
                </div>
            </form>
        </div>

    </div>





    <!-- Footer -->

        <div>
            <a class="navbar-brand" href="#"><img class="img-logo" src="src/img/logo.png" alt=""></a>
            <span class="chino">SHITSU</span>

        </div>
        <p class="texto-footer">© Waterwatch todos los derechos reservados 2024.</p>

    </footer> -->


</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
<script src="src/js/app.js"></script>



</html>
