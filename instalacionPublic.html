    <div class="container-instalacion">
        <div class="form-container formulario ">
            <div class="padding">
                <h1>¡Cita ya tu Instalación!</h1>
                <form class="form-instalacion">
                    <div class="form-group pt-5">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Correo electrónico">
                        </div>
                    </div>
                    <a href="datosPersonalesPublic.html" type="submit" class="btn btn-primary btn-block mt-3">CONTINUAR</a>
                    <p class="mt-3">¿Ya tienes una cuenta? <a href="#" data-bs-toggle="modal"
                            data-bs-target="#loginModal">Inicia sesión.</a></p>
                </form>

            </div>



            <!-- Login Modal -->
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">

                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-center w-100" id="loginModalLabel">Iniciar Sesión</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="Ingrese su correo electrónico">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Ingrese su contraseña">
                                </div>
                                <div class="text-center">
                                    <div class="btn mb-3">
                                        <a class="text-decoration-none" data-bs-toggle="modal"
                                            data-bs-target="#recuperarContraseña">¿Olvidaste tu contraseña?</a>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <a href="agendarCitaUsuario.html" type="submit" class="btn btn-primary">Ingresar</a>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
